<div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center d-block d-lg-none bg-white border-bottom border-dark">
    <a href="#" class="nav-link">
        <h1 class="logo-font text-black my-0">Happy Pet <i class="fa-solid fa-paw"></i></h1>
    </a>
</div>
<div class="col-12 bg-white">
    <div class="row d-flex d-lg-none text-center">
        <div class="col-6">
            <a class="text-black nav-link" role="button" href="#" id="mobile-search"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="text-center">
                    <div><i class="fas fa-search fa-lg"></i></div>
                    <p class="my-0">Search</p>
                </div>
            </a>
            <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
                <form class="form" method="GET" action="#">
                    <div class="input-group w-100">
                        <input class="form-control border border-black rounded-0" type="text" name="q"
                            placeholder="Search our site">
                        <div class="input-group-append">
                            <button class="form-control form-control btn btn-black border border-black rounded-0"
                                type="submit">
                                <span class="icon">
                                    <i class="fas fa-search fa-lg"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-6 dropdown">
            <a class="text-black nav-link" href="#" id="user-options" data-bs-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <div class="text-center">
                    <div>
                        <i class="fas fa-user fa-lg"></i>
                    </div>
                    <p class="my-0">My Account</p>
                </div>
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="user-options">
                {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                <a href="#" class="dropdown-item">Product Management</a>
                {% endif %}
                <a href="#" class="dropdown-item">My Profile</a>
                <a href="#" class="dropdown-item">Logout</a>
                {% else %}
                <a href="#" class="dropdown-item">Register</a>
                <a href="#" class="dropdown-item">Login</a>
                {% endif %}
            </div>
        </div>
        <div class="col-6">
            <a class="nav-link" href="#">
                <div class="text-center text-black">
                    <div>
                        <i class="fa-solid fa-heart fa-lg"></i>
                    </div>
                    <p class="my-0">My Wish List</p>
                </div>
            </a>
        </div>
        <div class="col-6">
            <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
                href="#">
                <div class="text-center">
                    <div><i class="fa-solid fa-cart-shopping fa-lg"></i></div>
                    <p class="my-0">
                        {% if grand_total %}
                        ${{ grand_total|floatformat:2 }}
                        {% else %}
                        $0.00
                        {% endif %}
                    </p>
                </div>
            </a>
        </div>
    </div>
</div>
