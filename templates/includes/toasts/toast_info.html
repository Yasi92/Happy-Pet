<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Alert!</strong>
      <button type="button" class="btn-close text-dark" data-bs-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body bg-white">
      {{ message }}
    </div>

</div>
